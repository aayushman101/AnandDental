<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="styledetail.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Enter details and Pay fee to book your appointment</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="Name" required>
                        <span>Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="upi" required>
                        <span>UPI ID</span>
                    </div>
                    <div class="center-image">
                        <img src="WhatsApp Image 2024-07-18 at 20.03.30_a6d275a6.jpg" alt="QR Code">
                    </div>
                    <input type="submit" value="Pay Fee" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
             // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyBhx7tamIgzHOrf0qnQUxYvCnC7dFjwRdc",
    authDomain: "regiform-7fec9.firebaseapp.com",
    databaseURL: "https://regiform-7fec9-default-rtdb.firebaseio.com",
    projectId: "regiform-7fec9",
    storageBucket: "regiform-7fec9.appspot.com",
    messagingSenderId: "123087751234",
    appId: "1:123087751234:web:6551e1a68860533d7d45db"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  const db=getDatabase(app);
  
  document.getElementById("submit")?.addEventListener('click',function(e){
    e.preventDefault();
   set(ref(db,'user/'+ document.getElementById("Name").value),
  {
Name: document.getElementById("Name").value,
email:document.getElementById("email").value,
PhoneNumber:document.getElementById("phone").value,
upi:document.getElementById("upi").value,
  });
  alert("Login Successful!");
  })

        </script>
        
    </body>
</html>
